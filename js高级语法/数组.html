<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    //数组
    //字面量声明
    const arr = [];
    //构造函数声明数组,继承自Array.prototype
    var arr1 = new Array()
    console.log(arr, arr1)
    console.log(arr.__proto__)
    //对象
    var obj1 = {}
    var obj2 = new Object();

    //数组与对象相似
    var arr3 = [1, 2, 3, 4, 5];
    var obj2 = {
        0: 1,
        1: 2,
        2: 3
    }

    var arr4 = [1,2,3,,4,5,]; //含有空值的数组===>稀松数组
    arr4[10] = 'a'
    // push unshift
    //push 返回执行方法后的数组长度
    arr4.push(5,4,5,3)
    //从前添加 ,返回值为执行方法后的数组长度
    arr4.unshift(1111,11111)
    //实现push方法挂载到原型上s
    Array.prototype.myPush = function(){
        for (var i=0;i<arguments.length;i++){
            this[this.length] = arguments[i];
        }
        return this.length;
    }
    arr4.myPush(222,2333,2333,2222,222)
    Array.prototype.myUnSHift = function (arr,newdata){
        arr.splice(0,0,newdata)
        return arr.length
    }
    let arr12 = [1,2,4,5,32,4,2,3];

    //pop shift
    var arr6 = ['a','b','c'];
    //剪切最后一位,返回删除的值
    arr6.pop()
    arr6.shift()
    //reverse,反转函数
    arr6.reverse()
    //arr.splice(开始项的下标,剪切长度,剪切以后最后以为开始添加数据)
    var arr7 = ['a','b','4','c']
    // arr7.splice(1,1, 1,2,3,34)
    // arr7.splice(1,0, 'ee')
    arr7.splice(-1,0,'d')
    console.log(arr7)
//排序,sort,返回排序后的数组,按照ascii码排序
    let arr8 = [4,5,623,34,5434,3523,]
    // 返回负值a在前面,正值b在前面
    // 返回正值b在前面
    // sort(function (a,b){
    // return b-a;
    // })
    //随机排序
    var arr10 = [1,3,4,5,2,4,5,6]
    // Math.random()  返回0-1,不包含1
    arr10.sort(function (a,b) {
        var rand = Math.random()
        if (rand - 0.5 >0){
            return 1;
        }else {
            return -1;
        }
    })
    console.log(arr10)
    var objArr = [
        {
            son:'Jenny',
            age:'19'
        },
        {
            son:'jone',
            age:'20'
        },
        {
            son:'Been',
            age:'16'
        },
        {
            son:'Lucy',
            age:'12'
        },
    ]
    objArr.sort(function (a,b) {
        if (a.age>b.age){
            return 1;
        }else {
            return -1;
        }
    })
    console.log(objArr)
    var strArr = ['1221','234324','34324234','2323']
    strArr.sort(function (a,b) {
        if (a.length>b.length){
            return -1;
        }else {
            return 1;
        }
    })
    console.log(strArr)
    //以上方法都修改了原数组
    //push unshift pop/shift reverse/sort
    //用splice 重写原型数组的unshift方法
    //按照字节数排序数组

</script>
